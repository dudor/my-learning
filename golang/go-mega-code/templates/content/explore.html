{{define "content"}}
<h1>hello , {{.CurrentUser}}</h1>

        {{range .Posts}}
            <table>
                <tr>
                    <td><img src="{{.User.Avatar}}&s=30"/> </td>
                    <td><a href="/user/{{.User.Username}}">{{.User.Username}}</a> says: {{.Body}} </td>
                </tr>
            </table>
        {{end}}

{{ if gt .PrevPage 0 }}
<a href="/explore?page={{.PrevPage}}">Newer posts</a>
{{ end }}
{{ if gt .NextPage 0 }}
<a href="/explore?page={{.NextPage}}">Older posts</a>
{{ end }}

{{end}}
